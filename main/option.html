<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main/style.css/option.css">
    <title>option</title>
</head>
<body>
    <div class="option">
        <form action="" id="form-option">
            <div id="title">
                <h1 >Đề tự luyện</h1>
            </div>
            <div>
                <i style="font-style: inherit;">Ma trận đề</i>
                <div class="form-group">
                    <select id="m" style="margin-left: 15px;">
                        <option value="Ma trận mặc định">Ma trận mặc định</option>
                        <option value="hihi">hihi</option>
                        <option value="hehe">hehe</option>  
                        <option value="hoho">hohos</option>
                      </select>
                </div>            
            </div>
            <div id="item">
                <i style="font-style: inherit;">Thời gian</i>
                <div class="form-group">

                    <input type="text" class="form-input" placeholder="Nhập thời gian" style="margin-left: 22px;">
                </div>            
            </div>
            <div id="item">
                <i style="font-style: inherit;">Số lượng câu</i>
                <div class="form-group">
                    <input type="number" id="quantity" name="quantity" min="1" max="50">
                </div>            
            </div>
            <div style="display: flex; justify-content: center; ">
                <input type="submit" value="Làm Bài" class="form-submit">
            </div>
        </form>
    </div>
</body>
</html>
